<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <div id="question"> 1) What is Your Name?</div>
            <h2 class="heading"></h5>
            <div class="select">
                <input class="option" type="radio" value="a" id="option1" name="option">
                <label for="option1">Option1</label>
            </div>
            <div class="select">
                <input class="option" type="radio" value="b" id="option2" name="option">
                <label for="option2">Option2</label>
            </div>
            <div class="select">
                <input class="option" type="radio" value="c" id="option3" name="option">
                <label for="option3">Option3</label>
            </div>
            <div class="select">
                <input class="option" type="radio" value="d" id="option4" name="option">
                <label for="option4">Option4</label>
            </div>

            <div class="buttons">
                <button id="previous" onclick="previous1()">Previous</button>
                <button id="correctAnswers" onclick="answers()">Correct Answers</button>
                <button id="next" onclick="next1()">Next</button>   
                <button id="startAgain" onclick="again()">Start Again</button>
                <button id="submit" >Submit</button>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
